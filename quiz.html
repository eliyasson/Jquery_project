    <script>
        $(document).ready(function() {
        // Cache the original HTML content of the .about_text elements
        var originalContent = $(".about_text").html();

        // Listen for keyup event on the search input
        $("#search-input").on("keyup", function() {
            var searchTerm = $(this).val().toLowerCase(); // Get the search term

            // Remove previous highlighting
            $(".highlight").removeClass("highlight");
            // Reset HTML content to original state
            $(".about_text").html(originalContent);

            // Loop through each element you want to search (e.g., profile details)
            $(".about_text").each(function() {
                var text = $(this).text().toLowerCase(); // Get the text content

                // Check if the text contains the search term
                if (text.includes(searchTerm)) {
                    // Create a regular expression to match the search term globally and case insensitively
                    var regex = new RegExp('(' + searchTerm + ')', 'ig');

                    // Replace the matched text with itself wrapped in a span with the highlight class
                    $(this).html($(this).html().replace(regex, '<span class="highlight">$1</span>'));
                }
            });
        });
    });
    </script>
   
   <script>
    // Function to fetch a random word from the Random Word API
    function fetchRandomWord() {
        // Fetch data from the Random Word API
        fetch('https://random-word-api.herokuapp.com/word?number=1')
            .then(response => {
                // Check if the request was successful
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                // Parse the JSON response
                return response.json();
            })
            .then(data => {
                // Update the DOM with the random word
                document.getElementById('randomWord').textContent = data[0]; // The API returns an array with one word
            })
            .catch(error => {
                // Handle any errors
                console.error('There was a problem with the fetch operation:', error);
            });
    }

    // Event listener for the button click
    document.getElementById('generateRandomWordBtn').addEventListener('click', fetchRandomWord);
</script>
